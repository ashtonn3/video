<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CustomVideoPlayer</title>
</head>
<body>
    <div class="block">
        <video class="video" src="starwars.mp4"></video>

        <div class="controls">
            <div class="progress">
                <div class="progress-filled"></div>
            </div>
            <button class="button toggle">►</button>
            <input type="range" name="volume" class="slider" min="0" max="1" step="0.05" value="0.5">
            <input type="range" name="playbackRate" class="slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="button">« 10s</button>
            <button data-skip="10" class="button">10s »</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
